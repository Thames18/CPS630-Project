<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="fork-awesome.min.css" type="text/css" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controller/signUpCtrl.js"></script>
    <script src="app/controller/logInCtrl.js"></script>
    <script src="app/controller/userServices.js"></script>
    <script src="app/controller/authServices.js"></script>
    <script src="app/controller/accessSession.js"></script>

    <base href="/" />
  </head>
  <body ng-app="userApp" ng-controller="loginCtrl as login">
    <nav class="navbar navbar-default">
      <div ng-if="!login.isLoggedIn()" class="container-fluid">
        LoggedIn : {{ login.loggedIn }} sucessesMsg: {{ login.successMsg }}
        <ul class="nav navbar-nav">
          <li><a href="/signup">Sign Up</a></li>
          <li><a href="/login">Log In</a></li>
        </ul>
      </div>
      <div ng-if="login.isLoggedIn()">
        <li><a href="/main" ng-click="login.logOut()">Log Out</a></li>
        Logged in as {{login.getUser()}}
      </div>
      <div class="container-fluid">
        Account
      </div>
    </nav>

    <div ng-view></div>
  </body>
</html>
