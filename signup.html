<!DOCTYPE html>
<html>

<head>
	<script type="application/javascript">
		function myFunc() {
			document.getElementById("tst").innerHTML = document.getElementById("fName").value;
		}
	</script>
	<style>
		.formBlock {
			margin: auto;
			width: 30%;
			transform: translateY(30%);
			border: 0px solid black;
			padding: 10px;
			background-color: WhiteSmoke;
		}
		
		.centre {
			text-align: center;
		}
	</style>
</head>

<body>
	<form class="formBlock" method="POST" action="/investorsreport/signup">
		<p style="text-align:center;">Create Account</p>
		<label>Name</label>
		<br>
		<input id="fName" type="text" placeholder="First Name">
		<input id="lName" type="text" placeholder="Last Name">
		<br>
		<br>
		<label>User Name</label>
		<br>
		<input id="username" type="text" name="username" placeholder="Choose your username">
		<br>
		<br>
		<label>Password</label>
		<br>
		<input id="password" type="password" name="password" placeholder="Enter a password">
		<br>
		<br>
		<label>Re-Enter the Password</label>
		<br>
		<input id="conf_pass" type="password" name="conf_pass" placeholder="Confirm your password">
		<br>
		<br>
		<div class="centre">
			<input type="submit" value="Sign Up" /> </div>
		<br>
		<br>
		<div>Already Have an Account? <a href="index.html" style="text-decoration:none;">Sign In</a></div>
	</form>
	<div id="tst"></div>
</body>

</html>
